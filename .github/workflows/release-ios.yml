name: iOS Release (Flutter)

on:
  push:
    branches: [ main ]
    tags: ['release/*']

jobs:
  build-and-upload:
    runs-on: macos-latest
    env:
      SCHEME: ${{ secrets.SCHEME }}
      EXPORT_METHOD: ${{ secrets.EXPORT_METHOD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (for Flutter)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Decode AuthKey
        run: |
          echo "${{ secrets.ASC_KEY_BASE64 }}" | base64 --decode > AuthKey.p8
          chmod 600 AuthKey.p8
          echo "AUTHKEY_PATH=$PWD/AuthKey.p8" >> $GITHUB_ENV

      - name: Decode P12
        run: |
          echo "${{ secrets.P12_BASE64 }}" | base64 --decode > ios_distribution.p12
          # import into keychain if needed by fastlane (fastlane/openssl can handle it)

      - name: Install CocoaPods (if Podfile present)
        run: |
          if [ -f ios/Podfile ]; then
            cd ios
            pod install --repo-update
            cd ..
          fi

      - name: Build iOS (Flutter)
        run: |
          flutter pub get
          flutter build ipa --export-options-plist=ios/ExportOptions.plist

      - name: Setup Ruby and fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - run: gem install fastlane -NV

      - name: Upload to App Store
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        run: |
          bundle exec fastlane ios release
