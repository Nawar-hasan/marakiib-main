name: iOS Release (Flutter)

on:
  push:
    branches: [ main ]
    tags: ['release/*']

jobs:
  build-and-upload:
    runs-on: macos-latest
    env:
      SCHEME: ${{ secrets.SCHEME }}
      EXPORT_METHOD: ${{ secrets.EXPORT_METHOD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (for Flutter)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38'

      - name: Run Flutter pub get
        run: flutter pub get

      - name: Validate Secrets
        env:
          ASC_KEY_BASE64: ${{ secrets.ASC_KEY_BASE64 }}
          P12_BASE64: ${{ secrets.P12_BASE64 }}
        run: |
          if [ -z "$ASC_KEY_BASE64" ]; then
            echo "❌ خطأ: ASC_KEY_BASE64 لم يتم تعريفه!"
            exit 1
          fi
          if [ -z "$P12_BASE64" ]; then
            echo "❌ خطأ: P12_BASE64 لم يتم تعريفه!"
            exit 1
          fi
          echo "✅ جميع الأسرار موجودة"

      - name: Decode AuthKey
        env:
          ASC_KEY_BASE64: ${{ secrets.ASC_KEY_BASE64 }}
        run: |
          echo "$ASC_KEY_BASE64" | base64 --decode > AuthKey.p8
          chmod 600 AuthKey.p8
          echo "AUTHKEY_PATH=$PWD/AuthKey.p8" >> $GITHUB_ENV

      - name: Decode P12
        env:
          P12_BASE64: ${{ secrets.P12_BASE64 }}
        run: |
          echo "$P12_BASE64" | base64 --decode > ios_distribution.p12

      - name: Diagnostic: inspect decoded P12 on runner
        env:
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          P12_BASE64: ${{ secrets.P12_BASE64 }}
        run: |
          set -e
          echo ">>> listing current dir"
          ls -la
          echo ">>> decoded file size (bytes):"
          stat -f%z ios_distribution.p12 || wc -c ios_distribution.p12 || true
          echo ">>> sha256 of decoded file:"
          shasum -a 256 ios_distribution.p12 || true
          echo ">>> file command:"
          file ios_distribution.p12 || true
          echo ">>> head of base64 secret (first 20 chars):"
          echo "$P12_BASE64" | head -c 20 || true
          echo
          echo ">>> try openssl to read p12 (no private keys):"
          openssl pkcs12 -info -in ios_distribution.p12 -passin env:P12_PASSWORD -nokeys -clcerts || true

      - name: Create temp keychain and try import (detailed)
        env:
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASS: ${{ secrets.KEYCHAIN_PASS }}
        run: |
          set -e
          KEYCHAIN="ci_test.keychain"
          echo ">>> creating temporary keychain: $KEYCHAIN"
          security delete-keychain "$KEYCHAIN" 2>/dev/null || true
          security create-keychain -p "$KEYCHAIN_PASS" "$KEYCHAIN"
          security list-keychains -s "$KEYCHAIN"
          security unlock-keychain -p "$KEYCHAIN_PASS" "$KEYCHAIN"
          echo ">>> try import p12 into temp keychain (this may fail with wrong pass)"
          security import ios_distribution.p12 -k "$KEYCHAIN" -P "$P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security || true
          echo ">>> set partition list for imported keys (allow codesign)"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASS" "$KEYCHAIN" || true
          echo ">>> list identities in temp keychain:"
          security find-identity -v -p codesigning "$KEYCHAIN" || true

      - name: Import Certificate into Keychain
        env:
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        run: |
          # Create and setup a temporary build keychain (empty password)
          KEYCHAIN_NAME="build.keychain"
          security delete-keychain "$KEYCHAIN_NAME" 2>/dev/null || true
          security create-keychain -p "" "$KEYCHAIN_NAME"
          security default-keychain -s "$KEYCHAIN_NAME"
          security unlock-keychain -p "" "$KEYCHAIN_NAME"

          # Import with explicit password handling
          security import ios_distribution.p12 \
            -k "$KEYCHAIN_NAME" \
            -P "$P12_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security || true

          # Attempt to set partition list so codesign/Xcode can use the key
          security set-key-partition-list -S apple-tool:,apple: -s -k "" "$KEYCHAIN_NAME" || true

          echo ">>> identities in build keychain:"
          security find-identity -v -p codesigning "$KEYCHAIN_NAME" || true

      - name: Install CocoaPods (if Podfile present)
        run: |
          if [ -f ios/Podfile ]; then
            cd ios
            pod install --repo-update
            cd ..
          fi

      - name: Build iOS (Flutter)
        run: |
          flutter pub get
          flutter build ipa --export-options-plist=ios/ExportOptions.plist

      - name: Setup Ruby and fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install fastlane gem
        run: gem install fastlane -NV

      - name: Upload to App Store
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        run: |
          bundle exec fastlane ios release
